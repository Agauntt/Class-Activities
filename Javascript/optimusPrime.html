<body>
    <script>
    var i = prompt("Enter a number")

    function bumbleBee(n){
        if (n === 0 || n === 1){
            alert("Decepticon");
        } else if (n % 2 === 0){
            n = "even";
        } else if (n % 2 === 0){
            n = "odd";
        }
        return n
    }
    
    console.log(bumbleBee(i));
    </script>
