<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var e = prompt("Pick a number");

        function fizBuzz(i) {
            if (i % 15 == 0){
            alert("fizzBuzz");
            } else if (i % 3 == 0) {
            alert("fizz");
            } else if (i % 5 == 0){
            alert("buzz");
            }
        }
        fizBuzz(e);

    </script>
</body>
</html>
